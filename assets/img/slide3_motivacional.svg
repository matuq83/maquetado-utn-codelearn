<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="450" rx="20" fill="url(#bg3)"/>
  
  <!-- Elemento decorativo -->
  <circle cx="770" cy="70" r="30" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Símbolo de código -->
  <text x="50" y="150" font-family="monospace" font-size="120" fill="rgba(255,255,255,0.1)" transform="rotate(45 50 150)">( )</text>
  
  <!-- Texto principal -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle">
    <tspan fill="#f59e0b">Piensa</tspan>
    <tspan fill="white"> como programador</tspan>
  </text>
  
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle">
    <tspan fill="#10b981">actúa</tspan>
    <tspan fill="white"> como innovador</tspan>
  </text>
  
  <!-- Subtítulo -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.9)" text-anchor="middle" letter-spacing="1px">
    La lógica es tu superpoder
  </text>
</svg>