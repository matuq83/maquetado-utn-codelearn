<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="450" rx="20" fill="url(#bg1)"/>
  
  <!-- Elemento decorativo -->
  <circle cx="50" cy="50" r="50" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Símbolo de código -->
  <text x="650" y="100" font-family="monospace" font-size="120" fill="rgba(255,255,255,0.1)" transform="rotate(15 650 100)">&lt;/&gt;</text>
  
  <!-- Texto principal -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
    El código que escribes hoy
  </text>
  
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fbbf24" text-anchor="middle">
    cambiará el mundo mañana
  </text>
  
  <!-- Subtítulo -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.9)" text-anchor="middle" letter-spacing="1px">
    Cada línea de código es un paso hacia el futuro
  </text>
</svg>